<div class="card">
  <div class="card-heading">
    <h2>按钮的使用 <kbd class="pull-right">Button Usage</kbd></h2>
  </div>
  <div class="card-body">
      <div class="m-b">
        <h5 class="m-t-xs">扁平按钮 Flat</h5>
        <button md-ink-ripple class="md-btn md-flat m-b btn-fw">默认 Default</button>
        <button md-ink-ripple class="md-btn md-flat m-b btn-fw text-primary">主要 Primary</button>
        <button md-ink-ripple class="md-btn md-flat m-b btn-fw text-info">信息 Info</button>
        <button md-ink-ripple class="md-btn md-flat m-b btn-fw text-success">成功 Success</button>
        <button md-ink-ripple class="md-btn md-flat m-b btn-fw text-warning">警告 Warning</button>
        <button md-ink-ripple class="md-btn md-flat m-b btn-fw text-danger">危险 Danger</button>
        <button md-ink-ripple class="md-btn md-flat m-b btn-fw text-accent">强调 Accent</button>
        <button md-ink-ripple class="md-btn md-flat m-b btn-fw text-danger" disabled>禁用 Disabled</button>
      </div>
      <div class="m-b">
        <h5 class="m-t-xs">突出按钮 Raised</h5>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw bg-white">白色 White</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw indigo">靛蓝 Indigo</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw pink">粉色 Pink</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw blue">蓝色 Blue</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw green">绿色 Green</button><br>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw orange">橘色 Orange</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw red">红色 Red</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw purple">紫色 Purple</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw red" disabled>禁用 Disabled</button>
      </div>
      <div class="m-b">
        <h5 class="m-t-xs">主题模式 Themed</h5>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw indigo-300">靛蓝 Indigo</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw pink-300">粉色 Pink</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw blue-200">蓝色 Blue</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw green-700">绿色 Green</button><br>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw orange-200">橘色 Orange</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw cyan-900">青色 Cyan</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw purple-400">紫色 Purple</button>
        <button md-ink-ripple class="md-btn md-raised m-b btn-fw brown-200">棕色 Brown</button>
      </div>
      <div class="m-b">
        <h5 class="m-t-xs">圆形按钮 Fab</h5>
        <button md-ink-ripple class="md-btn md-fab m-b bg-white">1</button>
        <button md-ink-ripple class="md-btn md-fab m-b indigo">2</button>
        <button md-ink-ripple class="md-btn md-fab m-b blue">3</button>
        <button md-ink-ripple class="md-btn md-fab m-b green">4</button>
        <button md-ink-ripple class="md-btn md-fab m-b cyan">5</button>
        <button md-ink-ripple class="md-btn md-fab m-b red">6</button>
        <button md-ink-ripple class="md-btn md-fab m-b pink">7</button>
        <button md-ink-ripple class="md-btn md-fab m-b grey" disabled>8</button>
      </div>
      <div class="m-b">
        <h5 class="m-t-xs">图标 Icon</h5>
        <button md-ink-ripple class="md-btn md-fab m-b bg-white"><i class="mdi-content-add i-24"></i></button>
        <button md-ink-ripple class="md-btn md-fab m-b indigo"><i class="mdi-editor-mode-edit i-24"></i></button>
        <button md-ink-ripple class="md-btn md-fab m-b pink"><i class="mdi-file-file-download i-24"></i></button>
        <button md-ink-ripple class="md-btn md-fab m-b blue"><i class="mdi-hardware-keyboard-control i-24"></i></button>
        <button md-ink-ripple class="md-btn md-fab m-b grey" disabled><i class="mdi-maps-flight i-24"></i></button>
      </div>
  </div>
</div>
<a href class="md-btn md-fab md-fab-bottom-right pos-fix teal"><i class="mdi-editor-mode-edit i-24"></i></a>
